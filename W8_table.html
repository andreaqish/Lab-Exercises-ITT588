<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid;
  margin: auto;
}

.container{
    max-width: 400px;
    background-color: beige;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    margin: auto;
}

h2{
    text-align: center;
    border: 3px solid rgb(122, 116, 5);
    color: rgb(37, 98, 43);
    margin-top: 0px;
    margin-bottom: 50px;
}
</style>
</head>
<body>


<div class="container">
  <h2>Table design</h2>
<table>
  <tr>
    <th>Quick</th>
    <th colspan="2">brown fox</th>
    <th>jumps</th>
  </tr>
  <tr>
    <td rowspan="3">over the</td>
    <td>lazy</td>
    <td>dog</td>
    <td>and</td>

  </tr>
  <tr>
    <td>then</td>
    <td>it</td>
    <td>fall</td>
  </tr>
  <tr>
    <td colspan="3">prey to a lion</td>
  </tr>
</table>
</div>
</body>
</html>
